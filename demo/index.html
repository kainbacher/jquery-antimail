<!DOCTYPE html>
<html>
<head>
    <title>jQuery Antimail</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../src/jquery.antimail.js"></script>
</head>

<body>
    <a class="antimail" class="antimail" title="My Link Title" data-domain="domain" data-mail="info">
        <span class="antimail" data-domain="domain" data-mail="info">&nbsp;</span>
    </a>
    <br>

    <script>
        $(function() {
            $("body").antimail({
                domain: "domain",
                email: "email"
            });
        });
    </script>
</body>
</html>
